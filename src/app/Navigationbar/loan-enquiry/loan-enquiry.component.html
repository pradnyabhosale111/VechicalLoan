<h1 align="center">Enquiry Form</h1>
<div class="container" #container>


  
 <div class="form-container sign-in-container">
  
          <form action="#" [formGroup]="enquiryForm" (ngSubmit)="customerEnquiry()">
          
           <div>
           
            <input type="text" placeholder="Enter First Name" formControlName="customerFirstname" />
            <input type="text" placeholder="Enter Middle Name" formControlName="customerMiddlename" />
            <input type="text" placeholder="Enter Last Name" formControlName="customerLastname" />
            <input type="text" placeholder="Enter Date Of Birth" formControlName="customerDateOfBirth" />
            <input type="text" placeholder="Enter Email" formControlName="customerEmail" />
            <input type="text" placeholder="Enter Mobile Number" formControlName="customerMobileNumber" />
            <input type="text" placeholder="Enter Pancard Number" formControlName="customerPancardNumber" />
          
            
            <input type="text" placeholder="Enter Status" formControlName="customerEnquiryStatus" />
           
            <button>Submit Enquiry</button>
          </div>
          </form>
        </div> 
      

      <div class="form-container sign-in-container">
      
          
          <div class="social-container">
          
          </div>
       
       
     
       
        </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
           
          </div>
          
          <div class="overlay-panel overlay-right">
          
         
          </div>
        </div>
      </div>
    </div>
