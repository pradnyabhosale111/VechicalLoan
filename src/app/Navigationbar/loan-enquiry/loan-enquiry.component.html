<p>loan-enquiry works!</p>


<div layout="column" layout-fill>
   <mat-card class="box">
        <mat-card-header>
            <mat-card-title>EnquiryDetails</mat-card-title>
             </mat-card-header>
          <form class="example-form">
         <mat-card-content>
            
                
                <mat-form-field class="example-full-width">
                    <input matInput placeholder=" Enter Customer FirstName" name="customerFirstName" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Customer MiddleName" name="customerMiddleName" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Customer LastName" name="customerLastName" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label> Choose DateOfBirth</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Customer Email" name="ustomerEmail" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Customer MobileNumber" name="customerMobileNumber" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Pancard Number" name="pancardNumber" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enquiry Status" name="enquiryStatus" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cibil Score" name="cibilScore" required>
                </mat-form-field>
               
        </mat-card-content>
       
         <mat-card-actions>
        <button mat-raised-button  color="primary" (click)="register()">Register</button>
        </mat-card-actions> 
      </form>
      </mat-card>
  </div>
