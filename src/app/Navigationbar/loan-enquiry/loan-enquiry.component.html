
<div class="container" #container>
<form [formGroup]="enquiryForm" (ngSubmit)="customerEnquiry()">
  <h1 align="center" style="margin-top: 10px;">Loan Enquiry form</h1>
    
        <!-- customerid auto generation  -->
        <!-- customerEnquiryStatus  is hradcode in .ts file -->
    <div class="form-group">
      <label class="text-uppercase">FirstName :</label>
      <input type="text" formControlName="customerFirstName" placeholder="firstname"><!-- [(ngModel)]=u.username-->
    </div>

    <div class="form-group">
        <label class="text-uppercase">MiddleName:</label>
        <input type="text" formControlName="customerMiddleName" placeholder="firstname"><!-- [(ngModel)]=u.username-->
      </div>

    <div class="form-group">
        <label class="text-uppercase">LastName :</label>
        <input type="text" formControlName="customerLastName" placeholder="Enter LastName"><!-- [(ngModel)]=u.username-->
      </div>

    <div class="form-group">
        <label  class="text-uppercase">Date-of-Birth :</label>
        <input type="text" formControlName="customerDateOfBirth" placeholder="Enter Date-of-Birth.."><!-- [(ngModel)]=u.username-->
      </div>

      <div class="form-group">
        <label  class="text-uppercase">Email :</label>
        <input type="text" formControlName="customerEmail" placeholder="Enter Email Address"><!-- [(ngModel)]=u.username-->
      </div>

      <div class="form-group">
        <label  class="text-uppercase">MobileNumber :</label>
        <input type="text" formControlName="customerMobileNumber" placeholder="Enter the Mobile number"><!-- [(ngModel)]=u.username-->
      </div>

      <div class="form-group">
        <label  class="text-uppercase">Pancard :</label>
        <input type="text" formControlName="pancardNumber" placeholder="Enter the pancard number"><!-- [(ngModel)]=u.username-->
      </div>


      <div class="form-check">
        <button type="submit" class="btn btn-login float-right" style="margin-right: 50%;">Submit Enquiry</button>
        <!--</button>(click)="login(u)">Submit</button>-->
      </div>
      <div class="overlay-container">
        <div class="overlay">
         <div class="overlay-panel overlay-right">
         </div>
        </div>
      </div>
</form>
</div>
