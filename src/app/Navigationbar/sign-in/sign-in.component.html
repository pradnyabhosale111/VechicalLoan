<div class="container" #container>
  <div class="form-container sign-up-container">
    <form action="#" [formGroup]="registerf">

      
      <h1>Lets Get Started!</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" formControlName="customerName" />
      <input type="email" placeholder="Email" formControlName="customerEmail" />
      <input
        type="password"
        placeholder="Password"
        formControlName="customerPassword"
      />
      <button>Register</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" [formGroup]="loginf">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" formControlName="customerEmail" />
      <input
        type="password"
        placeholder="Password"
        formControlName="customerPassword"
      />
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="signIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Be Part of GCappps Family</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" (click)="signUp()">Register</button>
      </div>
    </div>
  </div>
</div>
